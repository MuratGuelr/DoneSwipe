<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="check-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bg-gradient)"/>
  
  <!-- Checkmark with swipe effect -->
  <g transform="translate(256, 256)">
    <!-- Swipe lines -->
    <path d="M -100 20 L -40 20" stroke="#fff" stroke-width="16" stroke-linecap="round" opacity="0.3"/>
    <path d="M -80 60 L -20 60" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.2"/>
    
    <!-- Main checkmark -->
    <path d="M -70 0 L -25 45 L 90 -80" 
          fill="none" 
          stroke="white" 
          stroke-width="44" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="400" cy="100" r="12" fill="white" opacity="0.6"/>
  <circle cx="420" cy="140" r="6" fill="white" opacity="0.4"/>
  <circle cx="100" cy="400" r="8" fill="white" opacity="0.5"/>
</svg>
